<div mat-dialog-title>Plantillas permitidas a '{{ defaults.nombreFiscalia }}'</div>

<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>

    <div class="">
      <div id="jstree"></div>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()" mat-raised-button [disabled]="!form.valid">Crear Usuario</button>
    <button *ngIf="isUpdateMode()" mat-raised-button [disabled]="!form.valid">Actualizar Plantillas</button>
    <button mat-raised-button color="warn" (click)="cancel($event)">Cancelar</button>
  </mat-dialog-actions>
</form>
